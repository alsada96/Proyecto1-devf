<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/main-styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="main-container">
            <div class="logo">
                <img src="./img/logo.PNG" class="insta" alt="">
            </div>
            <div class="busqueda">
                <input type="text" class="search" placeholder="search">
            </div>
            <div class="botones">
                <img src="./img/home.PNG" class="icon" alt="">
                <img src="./img/messenger.PNG" class="icon" alt="">
                <img src="./img/add.PNG" class="icon" alt="">
                <img src="./img/explore.PNG" class="icon" alt="">
                <img src="./img/like.PNG" class="icon" alt="">
                <div class="icon user-profile"> </div>
            </div>
        </div>
    </nav>

    <main class="contenido">
        <div class="layout">
            <header class="info-profile"></header>
            <div class="presentation"></div>
            <div class="tablist"></div>
        </div>
        <div class="row">

            <div class="size column">
                <img src="./img/1.jpg" class="img-style" style="width:100%" alt="">
                <img src="./img/8.png" class="img-style" style="width:100%" alt="">
                <img src="./img/3.webp" class="img-style" style="width:100%" alt="">
                <img src="./img/4.jpg" class="img-style" style="width:100%" alt="">

                <img src="./img/6.jpg" class="img-style" style="width:100%" alt="">

            <div class="column size">
                <img src="./img/7.jpg" class="img-style" style="width:100%" alt="">
                <img src="./img/2.png" class="img-style" style="width:100%" alt="">
                <img src="./img/9.webp" class="img-style" style="width:100%" alt="">
                <img src="./img/10.jpg" class="img-style" style="width:100%" alt="">
                <img src="./img/11.jpg" class="img-style" style="width:100%" alt="">
                <img src="./img/12.jpg" class="img-style" style="width:100%" alt="">
            </div>
            <div class="size column">
                <img src="./img/1.jpg" class="img-style" style="width:100%" alt="">
                <img src="./img/2.png" class="img-style" style="width:100%" alt="">
                <img src="./img/3.webp" class="img-style" style="width:100%" alt="">

            <div class="column size">
                <img src="./img/7.jpg" class="img-style" style="width:100%" alt="">
                <img src="./img/8.png" class="img-style" style="width:100%" alt="">
                <img src="./img/9.webp" class="img-style" style="width:100%" alt="">
                <img src="./img/10.jpg" class="img-style" style="width:100%" alt="">
                <img src="./img/11.jpg" class="img-style" style="width:100%" alt="">
                <img src="./img/12.jpg" class="img-style" style="width:100%" alt="">

        </div>
